<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/details.css">

  <div id="header">

      <div class="logo">

      </div>

      <div class="Cart">

      <div class="user">
        <div id="login">登陆</div>
        <i></i>

          <li><a href="">手机号登陆</a></li>
          <li><a href="">QQ号登陆</a></li>

      <div class="m-wrap sc">

      <div class="m-bread">
        <div class="block" id="headcontent">
        <span><a href="/store/product">首页</a></span><span class="pointer"><i></i>击音【触控级】降噪防水手势识别蓝牙运动耳机</span>
        <div id="share" class="share f-fr" data-action="share" style="cursor: pointer;">分享</div>
        </div>
        </div>

        <!-- 放大镜和商品详情 -->
        <div class="m-det">
          <div class="m-show">
          <!-- 放大镜 -->
          <div class="fdj">
            <div class="smallImg">
              <img src="./img/secondary1.jpg" alt="">

            <div class="bigImg">
              <img src="./img/big1" alt="">
